services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: adminpassword
      POSTGRES_DB: financial_rag
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d financial_rag"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage
    restart: unless-stopped
    # ❗ REMOVE healthcheck completely (it’s the problem)

  mlflow:
    image: ghcr.io/mlflow/mlflow:latest
    command: >
      mlflow ui
      --backend-store-uri sqlite:////mlruns/mlflow.db
      --default-artifact-root /mlruns
      --host 0.0.0.0
      --port 5001
    ports:
      - "5001:5001"
    volumes:
      - mlflow_data:/mlruns
    restart: unless-stopped

    backend:
    build: .
    command: uvicorn main2:app --host 0.0.0.0 --port 8001
    ports:
      - "8001:8001"
    environment:
      GROQ_API_KEY: ${GROQ_API_KEY}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY}
      HF_TOKEN: ${HF_TOKEN}
      DATABASE_URL: postgresql://admin:adminpassword@postgres:5432/financial_rag
      TESTING: "False"
      QDRANT_URL: http://qdrant:6333
      PYTHONPATH: /app
      USE_GPU: "false"
    depends_on:
      postgres:
        condition: service_healthy
      qdrant:
        condition: service_started
      mlflow:
        condition: service_started
    healthcheck:
      test: ["CMD-SHELL", "curl -fs http://localhost:8001/health || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 10
      start_period: 60s
    restart: unless-stopped

  frontend:
    build: .
    command: streamlit run frontend.py --server.port 8501 --server.address 0.0.0.0
    ports:
      - "8501:8501"
    environment:
      BACKEND_URL: http://backend:8001
      PYTHONPATH: /app
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped

  ingestor:
    build: .
    command: python ingest.py
    volumes:
      - ./sec_data:/app/sec_data
    environment:
      QDRANT_URL: http://qdrant:6333
      BACKEND_URL: http://backend:8001
      DATABASE_URL: postgresql://admin:adminpassword@postgres:5432/financial_rag
      PYTHONPATH: /app
    depends_on:
      backend:
        condition: service_healthy
      postgres:
        condition: service_healthy
      qdrant:
        condition: service_started
    restart: "no"

volumes:
  postgres_data:
  qdrant_data:
  mlflow_data: