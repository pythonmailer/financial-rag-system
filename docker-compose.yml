services:
  postgres:
    image: postgres:15-alpine
    container_name: rag_postgres
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: adminpassword
      POSTGRES_DB: financial_rag
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    # FIX 1: Healthcheck to tell other containers when DB is actually ready
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d financial_rag"]
      interval: 5s
      timeout: 5s
      retries: 5

  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/readyz"]
      interval: 5s
      timeout: 5s
      retries: 5

  mlflow:
    image: ghcr.io/mlflow/mlflow:latest
    container_name: mlflow
    command: >
      mlflow ui
      --backend-store-uri sqlite:////mlruns/mlflow.db
      --default-artifact-root /mlruns
      --host 0.0.0.0
      --port 5001
    ports:
      - "5001:5001"
    volumes:
      - mlflow_data:/mlruns
    restart: unless-stopped

  backend:
    build: .
    container_name: rag_backend
    command: uvicorn main2:app --host 0.0.0.0 --port 8001
    ports:
      - "8001:8001"
    environment:
      - GROQ_API_KEY=${GROQ_API_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - HF_TOKEN=${HF_TOKEN}
      # FIX 2: Explicitly pass the internal Docker connection strings
      - DATABASE_URL=postgresql://admin:adminpassword@postgres:5432/financial_rag
    depends_on:
      # FIX 3: Wait for databases to be strictly "healthy", not just "started"
      postgres:
        condition: service_healthy
      qdrant:
        condition: service_healthy
      mlflow:
        condition: service_started
    restart: unless-stopped

  backend_sequential:
    build: .
    container_name: rag_backend_sequential
    command: uvicorn main:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    environment:
      - GROQ_API_KEY=${GROQ_API_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - HF_TOKEN=${HF_TOKEN}
      - DATABASE_URL=postgresql://admin:adminpassword@postgres:5432/financial_rag
    depends_on:
      postgres:
        condition: service_healthy
      qdrant:
        condition: service_healthy
      mlflow:
        condition: service_started
    restart: unless-stopped

  frontend:
    build: .
    container_name: rag_frontend
    command: streamlit run frontend.py --server.port 8501
    ports:
      - "8501:8501"
    environment:
      # FIX 4: Tell Streamlit exactly where the backend is inside the Docker network
      - BACKEND_URL=http://backend:8001
    depends_on:
      - backend
    restart: unless-stopped

  scheduler:
    build: .
    container_name: rag_scheduler
    command: python scheduler.py
    volumes:
      - ./sec_data:/app/sec_data
    environment:
      - DATABASE_URL=postgresql://admin:adminpassword@postgres:5432/financial_rag
    depends_on:
      postgres:
        condition: service_healthy
      qdrant:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
  qdrant_data:
  mlflow_data: