services:
  postgres:
    image: postgres:15-alpine
    container_name: rag_postgres
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: adminpassword
      POSTGRES_DB: financial_rag
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d financial_rag"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/readyz"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  mlflow:
    image: ghcr.io/mlflow/mlflow:latest
    container_name: mlflow
    command: >
      mlflow ui
      --backend-store-uri sqlite:////mlruns/mlflow.db
      --default-artifact-root /mlruns
      --host 0.0.0.0
      --port 5001
    ports:
      - "5001:5001"
    volumes:
      - mlflow_data:/mlruns
    restart: unless-stopped

  backend:
    build: .
    container_name: rag_backend
    # Pointing to your optimized batching engine
    command: uvicorn main2:app --host 0.0.0.0 --port 8001
    ports:
      - "8001:8001"
    environment:
      - GROQ_API_KEY=${GROQ_API_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - HF_TOKEN=${HF_TOKEN}
      - DATABASE_URL=postgresql://admin:adminpassword@postgres:5432/financial_rag
      - TESTING=False
    depends_on:
      postgres:
        condition: service_healthy
      qdrant:
        condition: service_healthy
      mlflow:
        condition: service_started
    restart: unless-stopped

  frontend:
    build: .
    container_name: rag_frontend
    command: streamlit run frontend.py --server.port 8501 --server.address 0.0.0.0
    ports:
      - "8501:8501"
    environment:
      # Use the Docker service name 'backend' so Streamlit can find the API
      - BACKEND_URL=http://backend:8001
    depends_on:
      - backend
    restart: unless-stopped

  ingestor:
    build: .
    container_name: rag_ingestor
    # This container runs once to populate data, then exits
    command: python ingest.py
    volumes:
      - ./sec_data:/app/sec_data
    environment:
      - QDRANT_URL=http://qdrant:6333
      - BACKEND_URL=http://backend:8001
      - DATABASE_URL=postgresql://admin:adminpassword@postgres:5432/financial_rag
    depends_on:
      postgres:
        condition: service_healthy
      qdrant:
        condition: service_healthy
    # We don't want the ingestor looping forever
    restart: "no"

volumes:
  postgres_data:
  qdrant_data:
  mlflow_data: