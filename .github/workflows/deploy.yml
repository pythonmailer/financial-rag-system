name: Financial RAG CI/CD Pipeline

on:
  push:
    branches: ["main"]

jobs:
  # =========================
  # CI STAGE
  # =========================
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        env:
          TESTING: "True"
          DATABASE_URL: "sqlite:///./test_database.db"
          GROQ_API_KEY: "test"
          GEMINI_API_KEY: "test"
          OPENROUTER_API_KEY: "test"
        run: pytest tests.py

  # =========================
  # CD STAGE
  # =========================
  deploy:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script_stop: true
          envs: GROQ_API_KEY,GEMINI_API_KEY,OPENROUTER_API_KEY
          script: |
            set -e
            echo "ðŸš€ Starting deployment..."

            # Install Docker if missing
            if ! command -v docker &> /dev/null; then
              echo "ðŸ³ Installing Docker..."
              sudo apt update
              sudo apt install -y ca-certificates curl gnupg

              sudo install -m 0755 -d /etc/apt/keyrings
              curl -fsSL https://download.docker.com/linux/ubuntu/gpg | \
                sudo gpg --dearmor -o /etc/apt/keyrings/docker.gpg
              sudo chmod a+r /etc/apt/keyrings/docker.gpg

              echo "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg] \
              https://download.docker.com/linux/ubuntu \
              $(. /etc/os-release && echo $VERSION_CODENAME) stable" | \
              sudo tee /etc/apt/sources.list.d/docker.list > /dev/null

              sudo apt update
              sudo apt install -y docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin

              sudo systemctl enable docker
              sudo systemctl start docker
            fi

            # Fallback docker-compose if plugin missing
            if ! docker compose version &> /dev/null; then
              echo "Installing docker-compose fallback..."
              sudo curl -L "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)" \
                -o /usr/local/bin/docker-compose
              sudo chmod +x /usr/local/bin/docker-compose
            fi

            # Clone repo if missing
            if [ ! -d "$HOME/financial-rag-system" ]; then
              git clone https://github.com/pythonmailer/financial-rag-system ~/financial-rag-system
            fi

            cd ~/financial-rag-system
            git fetch --all
            git reset --hard origin/main

            # Write .env
            echo "Writing .env..."
            printf "GROQ_API_KEY=%s\nGEMINI_API_KEY=%s\nOPENROUTER_API_KEY=%s\nDATABASE_URL=postgresql://admin:adminpassword@postgres:5432/financial_rag\nTESTING=False\nUSE_GPU=False\nQDRANT_URL=http://qdrant:6333\n" \
            "$GROQ_API_KEY" "$GEMINI_API_KEY" "$OPENROUTER_API_KEY" > .env

            # Stop old containers
            docker compose down || docker-compose down || true

            # Clean images
            docker image prune -f || true

            # Start containers
            docker compose up -d --build || docker-compose up -d --build

            # Wait for backend
            echo "Waiting for backend..."
            for i in {1..30}; do
              if curl -s http://localhost:8001/ready | grep -q '"ready"'; then
                echo "Backend ready!"
                break
              fi
              sleep 5
            done

            # Run migrations if Alembic exists
            if docker compose exec -T backend alembic current &> /dev/null; then
              docker compose exec -T backend alembic upgrade head || true
            fi

            echo "ðŸŽ‰ Deployment complete!"