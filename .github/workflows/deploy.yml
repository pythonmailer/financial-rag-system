name: Financial RAG CI/CD Pipeline

# Trigger this workflow every time you push to the 'main' branch
on:
  push:
    branches: [ "main" ]

jobs:
  # --- STAGE 1: Continuous Integration (Testing) ---
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Pytest
        env:
          TESTING: "True"
          DATABASE_URL: "sqlite:///./test_database.db"
        run: pytest tests.py
        
  # --- STAGE 2: Continuous Deployment (AWS EC2) ---
  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: SSH into AWS and Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          # We pass the secrets into the script environment
          envs: GROQ_API_KEY, GEMINI_API_KEY, OPENROUTER_API_KEY, DATABASE_URL
          script: |
            cd ~/financial-rag-system
            
            # 1. Create/Overwrite the .env file securely on the server
            echo "GROQ_API_KEY=$GROQ_API_KEY" > .env
            echo "GEMINI_API_KEY=$GEMINI_API_KEY" >> .env
            echo "OPENROUTER_API_KEY=$OPENROUTER_API_KEY" >> .env
            echo "DATABASE_URL=$DATABASE_URL" >> .env
            echo "TESTING=False" >> .env
            
            # 2. Pull and Restart
            git pull origin main
            sudo docker-compose up -d --build
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          DATABASE_URL: "postgresql://admin:adminpassword@postgres:5432/financial_rag"