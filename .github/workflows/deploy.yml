name: Financial RAG CI/CD Pipeline

on:
  push:
    branches: ["main"]

jobs:
  # =========================
  # CI STAGE
  # =========================
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        env:
          TESTING: "True"
          DATABASE_URL: "sqlite:///./test_database.db"
          GROQ_API_KEY: "test"
          GEMINI_API_KEY: "test"
          OPENROUTER_API_KEY: "test"
        run: pytest tests.py

  # =========================
  # CD STAGE
  # =========================
  deploy:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script_stop: true
          envs: GROQ_API_KEY,GEMINI_API_KEY,OPENROUTER_API_KEY
          script: |
            set -e
            echo "ğŸš€ Starting deployment..."

            # =========================
            # Install Docker if missing
            # =========================
            if ! command -v docker &> /dev/null; then
              echo "ğŸ³ Installing Docker..."
              sudo apt update
              sudo apt install -y ca-certificates curl gnupg

              sudo install -m 0755 -d /etc/apt/keyrings
              curl -fsSL https://download.docker.com/linux/ubuntu/gpg | \
                sudo gpg --dearmor -o /etc/apt/keyrings/docker.gpg
              sudo chmod a+r /etc/apt/keyrings/docker.gpg

              echo "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu $(. /etc/os-release && echo $VERSION_CODENAME) stable" | \
                sudo tee /etc/apt/sources.list.d/docker.list > /dev/null

              sudo apt update
              sudo apt install -y docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin

              sudo systemctl enable docker
              sudo systemctl start docker
            fi

            # Ensure daemon running
            sudo systemctl start docker || true

            # =========================
            # docker compose fallback
            # =========================
            if ! sudo docker compose version &> /dev/null; then
              echo "Installing docker-compose fallback..."
              sudo curl -L "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)" \
                -o /usr/local/bin/docker-compose
              sudo chmod +x /usr/local/bin/docker-compose
            fi

            # =========================
            # Clone repo if missing
            # =========================
            if [ ! -d "$HOME/financial-rag-system" ]; then
              git clone https://github.com/pythonmailer/financial-rag-system ~/financial-rag-system
            fi

            cd ~/financial-rag-system
            git fetch --all
            git reset --hard origin/main

            # =========================
            # Write .env
            # =========================
            echo "Writing .env..."
            printf "GROQ_API_KEY=%s\nGEMINI_API_KEY=%s\nOPENROUTER_API_KEY=%s\nDATABASE_URL=postgresql://admin:adminpassword@postgres:5432/financial_rag\nTESTING=False\nUSE_GPU=False\nQDRANT_URL=http://qdrant:6333\nHF_TOKEN=\n" \
            "$GROQ_API_KEY" "$GEMINI_API_KEY" "$OPENROUTER_API_KEY" > .env

            # =========================
            # Stop old containers
            # =========================
            sudo docker compose down || sudo docker-compose down || true

            # =========================
            # Clean old images
            # =========================
            sudo docker image prune -f || true

            # =========================
            # Start core infra first
            # =========================
            echo "ğŸ”„ Starting postgres + qdrant + mlflow..."
            sudo docker compose up -d postgres qdrant mlflow

            # =========================
            # Wait for Qdrant health
            # =========================
            echo "â³ Waiting for Qdrant..."
            for i in {1..30}; do
              STATUS=$(sudo docker inspect --format='{{.State.Health.Status}}' financial-rag-system-qdrant-1 || echo "starting")

              if [ "$STATUS" = "healthy" ]; then
                echo "âœ… Qdrant healthy"
                break
              fi

              echo "Qdrant status: $STATUS ($i/30)"
              sleep 5
            done

            STATUS=$(sudo docker inspect --format='{{.State.Health.Status}}' financial-rag-system-qdrant-1 || echo "unknown")
            if [ "$STATUS" != "healthy" ]; then
              echo "âš ï¸ Qdrant unhealthy â†’ restarting once..."
              sudo docker restart financial-rag-system-qdrant-1
              sleep 10
            fi

            # =========================
            # Start app services
            # =========================
            echo "ğŸ”„ Starting backend + ingestor + frontend..."
            sudo docker compose up -d backend ingestor frontend

            # =========================
            # Wait for backend
            # =========================
            echo "â³ Waiting for backend..."
            for i in {1..30}; do
              if curl -s http://localhost:8001/ready | grep -q '"ready"'; then
                echo "âœ… Backend ready!"
                break
              fi
              echo "Backend not ready ($i/30)"
              sleep 5
            done

            # =========================
            # Alembic (optional)
            # =========================
            if sudo docker compose exec -T backend alembic current &> /dev/null; then
              echo "ğŸ“¦ Running migrations..."
              sudo docker compose exec -T backend alembic upgrade head || true
            else
              echo "â„¹ï¸ Alembic not configured â€” skipping"
            fi

            echo "ğŸ‰ Deployment complete!"