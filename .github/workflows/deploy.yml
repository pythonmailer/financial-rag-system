name: Financial RAG CI/CD Pipeline

# Trigger this workflow every time you push to the 'main' branch
on:
  push:
    branches: [ "main" ]

jobs:
  # --- STAGE 1: Continuous Integration (Testing) ---
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Pytest
        run: pytest tests.py

  # --- STAGE 2: Continuous Deployment (AWS EC2) ---
  deploy:
    needs: test # This ensures deployment ONLY happens if tests pass!
    runs-on: ubuntu-latest
    steps:
      - name: SSH into AWS and Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Navigate to where your code lives on the server
            cd ~/financial-rag-system 
            
            # Pull the new code from GitHub
            git pull origin main
            
            # Rebuild and restart the Docker containers in the background
            sudo docker-compose up -d --build