name: Financial RAG CI/CD Pipeline

on:
  push:
    branches: ["main"]

jobs:
  # ==========================================
  # STAGE 1: CI (TESTING)
  # ==========================================
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Pytest
        env:
          TESTING: "True"
          DATABASE_URL: "sqlite:///./test_database.db"
          GROQ_API_KEY: "test"
          GEMINI_API_KEY: "test"
          OPENROUTER_API_KEY: "test"
        run: pytest tests.py

  # ==========================================
  # STAGE 2: CD (AWS EC2)
  # ==========================================
  deploy:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script_stop: true
          envs: GROQ_API_KEY,GEMINI_API_KEY,OPENROUTER_API_KEY

          script: |
            set -e

            echo "ðŸš€ Starting deployment..."

            # ==========================================
            # Ensure Docker exists (wipe-proof EC2)
            # ==========================================
            if ! command -v docker &> /dev/null; then
              echo "ðŸ³ Installing Docker..."
              sudo apt update
              sudo apt install docker.io docker-compose-plugin -y
              sudo usermod -aG docker ubuntu
            fi

            # ==========================================
            # Clone repo if missing
            # ==========================================
            if [ ! -d "$HOME/financial-rag-system" ]; then
              echo "ðŸ“¦ Cloning repository..."
              git clone https://github.com/pythonmailer/financial-rag-system ~/financial-rag-system
            fi

            cd ~/financial-rag-system

            echo "ðŸ“¥ Pulling latest code..."
            git fetch --all
            git reset --hard origin/main

            echo "ðŸ§¹ Cleaning old images (safe)..."
            sudo docker image prune -f

            # ==========================================
            # Write environment file (NO INDENTATION)
            # ==========================================
            echo "ðŸ“ Writing .env file..."
            cat > .env <<EOF
GROQ_API_KEY=${GROQ_API_KEY}
GEMINI_API_KEY=${GEMINI_API_KEY}
OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
DATABASE_URL=postgresql://admin:adminpassword@postgres:5432/financial_rag
TESTING=False
USE_GPU=False
EOF

            # ==========================================
            # Build & start containers
            # ==========================================
            echo "ðŸ”„ Rebuilding and starting containers..."
            sudo docker compose pull
            sudo docker compose up -d --build

            # ==========================================
            # Wait for backend health
            # ==========================================
            echo "â³ Waiting for backend health..."
            for i in {1..30}; do
              if curl -s http://localhost:8001/ready | grep -q '"ready"'; then
                echo "âœ… Backend is healthy!"
                break
              fi
              echo "â³ Waiting for backend... ($i/30)"
              sleep 5
            done

            # ==========================================
            # Run Alembic migrations (after Postgres warmup)
            # ==========================================
            echo "â³ Waiting for Postgres warmup..."
            sleep 10

            echo "ðŸ“¦ Running Alembic migrations..."
            sudo docker compose exec -T backend alembic upgrade head

            echo "ðŸŽ‰ Deployment complete!"
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}